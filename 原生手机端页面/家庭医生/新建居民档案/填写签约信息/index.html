<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../rem.js"></script>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <!-- 头部 -->
  <header class="head">
    <div class="left">←</div>
    <div class="title">填写签约信息</div>
  </header>
  <!-- 头部 -->
  <!-- 签约信息 -->
  <p class="tou">签约信息</p>
  <!-- 签约信息 -->
  <!-- form -->
  <div class="big">
    <div class="form">
      <div class="list">
        <p>签约机构</p>
        <input type="text" value="洛西社区卫生服务站">
        <span class="s1"></span>
      </div>
      <div class="list">
        <p>签约团队</p>
        <input type="text" value="李明明团队">
        <span class="s1"></span>
      </div>
      <div class="list">
        <p>签约医生</p>
        <input type="text" value="李明明">
        <span></span>
      </div>
      <div class="list">
        <p>服务包</p>
        <input type="text" value="老人服务包">
        <span class="s1"></span>
      </div>
      <div class="list">
        <p>签约周期</p>
        <input type="text" value="1年">
        <span></span>
      </div>
      <div class="list">
        <p>生效日期</p>
        <input type="text" value="2020年09月01日">
        <span class="s1"></span>
      </div>
      <div class="list">
        <p>费用</p>
        <input type="text" value="￥120" class="dd">
        <span></span>
      </div>
      <div class="list1">
        <p>备注</p>
        <textarea name="" id="" placeholder="请填写备注" class="txt"></textarea>
      </div>
    </div>
  </div>
  <!-- form -->
  <!-- 提交 -->
  <div class="bottom">
    <button class="btn">提交</button>
  </div>
  <!-- 提交 -->
</body>
</html>
