<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="box">
    <header>
      <ul class="tab">
        <li class="li1 active" data-index="0">第一节课</li>
        <li class="li1" data-index="1">第二节课</li>
        <li class="li1" data-index="2">第三节课</li>
      </ul>
    </header>
    <div class="list">
      <ul class="lis">
        <li data-index="0">想回家,想放假1</li>
        <li data-index="0">想回家,想放假1</li>
        <li data-index="1">想回家</li>
        <li data-index="1">想回家</li>
        <li data-index="1">想回家</li>
        <li data-index="2">想回家,想放假2</li>
        <li data-index="2">想回家,想放假2</li>
        <li data-index="2">想回家,想放假2</li>
        <li data-index="2">想回家,想放假2</li>
        <li data-index="2">想回家,想放假2</li>
        <li data-index="2">想回家,想放假2</li>
        <li data-index="2">想回家,想放假2</li>
        <li data-index="2">想回家,想放假2</li>

      </ul>
    </div>
  </div>
</body>
<script>
  let tabs = document.querySelectorAll(".li1")
  let lists = document.querySelectorAll('.lis>li')

  tabs.forEach(item => {
    // console.log(item)
    lists.forEach(item1 => {
      console.log(item1)
      console.log(item)
      if (item.getAttribute('data-index') == item1.getAttribute('data-index')) {
        item1.style.display = 'block'
      } else {
        item1.style.display = 'none'
      }
      item.onmouseover = function () {
        this.setAttribute('class', 'active')

      }
      item.onmouseout = function () {
        this.removeAttribute('class')
      }
    })

  })


 

</script>

</html>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .box {
    width: 500px;
    margin: 20px auto;
  }

  .active {
    background: #fff;
    color: #000;
  }

  .box .tab {
    width: 100%;
    background: #000;
    border: 1px solid;
    height: 40px;
    color: #fff;
    list-style: none;
    display: flex;
  }

  .tab li {
    width: 100px;
    line-height: 40px;
    text-align: center;

  }

  .list .lis {
    width: 100%;
    height: 400px;
    border: 1px solid;
    line-height: 30px;
    font-size: 12px;
    padding: 0 20px;

  }

  .list .lis li {
    display: none;
  }
</style>
